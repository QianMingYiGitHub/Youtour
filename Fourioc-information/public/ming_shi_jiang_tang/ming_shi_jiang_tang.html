    <script>
        function init_data_field() {

            var container = $("#subject_container");

            for(var i = 0; i < g_subjects.length; i++) {

                var strHtml = '';
                strHtml += '<a href="' + g_subjects[i].url + '" class="weui_grid js_grid" >';
                strHtml += '    <div class="weui_grid_icon">';
                strHtml += '        <img style="width:36px;height:36px;" src="' + g_subjects[i].icon + '" alt="">';
                strHtml += '    </div>';
                strHtml += '    <br>';
                strHtml += '    <p class="weui_grid_label">' + g_subjects[i].name + '</p>';
                strHtml += '</a>';

                // console.log(strHtml);
                container.append(strHtml);
            }
        }

        $(document).ready(function(){

            //
            init_data_field();
        });
