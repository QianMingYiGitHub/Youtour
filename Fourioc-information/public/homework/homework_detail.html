    <script>
        var homework_id = null;
        var corp_id = null;
        var list_type = null;
        var user_id = null;
        var sid = null;
        var json_obj = null;
        hw_user_name = '';

        {
            var paramObj = parseURL(document.URL);
            for( var i = 0; i < paramObj.length; i++ ) {
                if( paramObj[i]["key"] == "homework_id" ) {
                    homework_id = paramObj[i]["value"];
                } else if( paramObj[i]["key"] == "user_id" ) {
                    user_id = paramObj[i]["value"];
                } else if( paramObj[i]["key"] == "type" ) {
                    list_type = paramObj[i]["value"];
                } else if( paramObj[i]["key"] == "corp_id" ) {
                    corp_id = paramObj[i]["value"];
                } else if( paramObj[i]["key"] == "sid" ) {
                    sid = paramObj[i]["value"];
                } else if( paramObj[i]["key" == "user_name"] ) {
                    hw_user_name = paramObj[i]["value"];
                }
            }
            hw_user_name = decodeURI(hw_user_name);
            if(!homework_id || !list_type || !user_id || !corp_id ) {
                debug_trace("" + ((!homework_id) ? "homework_id" :"") + ((!list_type) ? " list_type" :"") + ((!user_id) ? " user_id" :"" + ((!corp_id) ? " corp_id" :"") + " 参数错误"));
            }
        }


        $(function(){
//alert(corp_id)
            var req_json = {
              corpId:corp_id,
              id:homework_id,
              type:list_type,
              userid:user_id
            };
            if (sid) {
                req_json.sid = sid;
            }



            if(sid==""||sid==null||sid==undefined){
                var identity = 2;
                var ext = 0;

            }else {
                identity = 1;
                ext = sid;
            }

            $.ajax({
	url:'/wxqyh/reply/homework/'+homework_id+'?corpid='+corp_id+'&userid='+userid+'&identity='+identity+'&ext='+ext,
	type: 'get',
	contentType: "application/json",
	dataType:'json',
	data:JSON.stringify({

}),
	success: function (data) {

		var jsondata = JSON.parse(JSON.stringify(data));
	//	alert(JSON.stringify(data));

	},
	error:function(){
		//alert("获取数据失败");
	}

})


            $.ajax({
              dataType:'json',
              contentType: "application/json",
              type: 'post', // 提交方式 get/post
              url: '/wxqyh/homework/detail', // 需要提交的 url
              data: JSON.stringify(req_json),
              async: false,
              beforeSend: function(XHR) {
              },
              success: function(data) { // data 保存提交后返回的数据，一般为 json 数据
                if( typeof data == "object" ) {
                    if( data.success == 0 ) {
                        json_obj = data;
                    } else {
                        debug_trace("get_homework_info success [" + data.success + "] desc" + data.desc);
                        window.location = '../common/invalid.html?msg=' + encodeURI(encodeURI('取得任务数据失败，无法取得数据'));
                    }
                } else {
                    debug_trace("get_homework_info error");
                    window.location = '../common/invalid.html?msg=' + encodeURI(encodeURI('取得任务数据失败，格式错误'));
                }
              },
              error:function(XHR, ErrText, Exception) {
                debug_trace("get_homework_info failure. user_id[" + homework_id + "]");
                window.location = '../common/invalid.html?msg=' + encodeURI(encodeURI('取得任务数据失败，服务器连接错误'));
              }
            });

            //format date_time
            if( json_obj ) {

                json_obj.data.createTime = format_date_time(json_obj.data.createTime);
                json_obj.data.editTime = format_date_time(json_obj.data.editTime);
                json_obj.data.beginTime = format_date_time(json_obj.data.beginTime);
                json_obj.data.endTime = format_date_time(json_obj.data.endTime);
            }












        });


        $.ajax({
            url: '/wxedu/jsconfig/get', // 此处url请求地址需要替换成你自己实际项目中服务器数字签名服务地址
            type: 'post',
            data: {
                corpId:corp_id,
                url: location.href.split('#')[0] // 将当前URL地址上传至服务器用于产生数字签名
            }
        }).done(function(r) {

            // 返回了数字签名对象
            console.log(r);

            // 开始配置微信JS-SDK
            wx.config({
                debug: false,
                appId: r.data.appId,
                timestamp: r.data.timestamp,
                nonceStr: r.data.nonceStr,
                signature: r.data.signature,
                jsApiList: [
                    'checkJsApi',
                    'chooseImage',
                    'previewImage',
                    'uploadImage',
                    'downloadImage',
                    'getNetworkType',
                    'startRecord',
                    'stopRecord',
                    'onVoiceRecordEnd',
                    'playVoice',
                    'pauseVoice',
                    'stopVoice',
                    'onVoicePlayEnd',
                    'uploadVoice',
                    'downloadVoice'
                ]
            });

            // 调用微信API
            wx.ready(function() {

                // alert("wx.ready()");
            });
        });


    </script>

    <script>
        //
        function pic_view(id) {

            var url = '';
            var urls = [];

            $('#pic_container img').each(function(key, value) {

                urls.push(value.src);

                if( value.id == id ) {
                    url = value.src;
                }
            });

            wx.previewImage({
              current: url,
              urls: urls
            });
        }

        function init_data_field() {

            if( json_obj == null ) {
                return ;
            }

            $("#person_name").text(json_obj.data.personName);
            $("#edit_time").text(json_obj.data.editTime);
            $("#person_pic").attr("src",json_obj.data.personPics);
            $("#title").html(decodeURI(decodeURI(json_obj.data.title)));

            switch(json_obj.data.homeworkType) {
                case 0 :
                    $("#type").text("课后作业");
                    break;
                case 1 :
                    $("#type").text("假期作业");
                    break;
                case 2 :
                    $("#type").text("日常任务");
                    break;
            }
            
            $("#content").html(decodeURI(decodeURI(json_obj.data.content)));

            //
            var pic_cnt = 0;
            json_obj.data.pics.forEach(function(v, i) {

                var strHtml = '';
                strHtml += '<li id="pic_idx_' + pic_cnt + '" class="uploader_file" style="position:relative;">';
                strHtml += '    <img id="img_id_' + pic_cnt + '" class="uploader_file" src="' + v + '" style="position:relative;top:0px;left:0px;" onclick="pic_view(&quot;' + 'img_id_' + pic_cnt + '&quot;)">';
                strHtml += '</li>';

                $('#pic_container').append(strHtml);

                pic_cnt++;
            });


            switch(json_obj.data.priority) {
                case 0 :
                    $("#priority").text("普通");
                    break;
                case 1 :
                    $("#priority").text("紧急");
                    break;
                case 2 :
                    $("#priority").text("非常紧急");
                    break;
            }

            var str;
            str = '';
            str += json_obj.data.beginTime;
            if( json_obj.data.isNotifyBeforeBegin ) {
                str += '&nbsp;&nbsp;' + '(有提醒)';
            }
            $("#start_time").html(str);

            str = '';
            str += json_obj.data.endTime;
            // if( json_obj.data.isNotifyBeforeEnd ) {
            //     str += '&nbsp;&nbsp;' + '(有提醒)';
            // }
            $("#stop_time").html(str);

            //
            $("#not_view_parents_cnt").html('' + json_obj.data.unreadPerson.length);
        }

        $(document).ready(function(){
            
            //
            switch(parseInt(list_type)) {
                case 0 :
                    $(document).attr("title","草稿");
                    break;
                case 1 :
                    $(document).attr("title","已发布");
                    break;
                case 2 :
                    $(document).attr("title","已关闭");
                    break;
                case 3 :
                    $(document).attr("title","未阅");
                    break;
                case 4 :
                    $(document).attr("title","已阅");
                    break;
                default :
                    debug_trace("无效type[" + list_type + "]");
                    break;
            }

            //
            if( (json_obj != null) && (json_obj.data.createPerson == user_id) ) {

                var is_show_copy = false;
                var is_show_close = false;
                if(list_type == 0 || list_type == 1 || list_type == 2) {                    
                    is_show_copy = true;
                    $('#copy_homework_div').show();                
                }

                if(list_type == 1) {                    
                    is_show_close = true;
                    $('#close_homework_div').show();
                }

                if( is_show_copy || is_show_close ) {
                    $('#footer').show();                
                }
                

                if( 1 == list_type ) { 
                    //只有已发布的能看未阅家长
                    $('#not_view_parents_cell').show();
                }
            }

            //
            init_data_field();

            //
            $("#not_view_parents").click(function(){
                //init contacts list
                var root = $("#parents_list");
                root.empty();

                if( json_obj == null ) {
                    return ;
                }

                for(var unionIdx = 0; unionIdx < 1; unionIdx++) {

                    var strHtml = '';

                    // strHtml += '<div class="weui-row weui-no-gutter" style="margin-left:20px;margin-right:20px;">';
                    // strHtml += '    <div class="weui-col-50"><h3>' + '1年' + (unionIdx+1) + '班</h3></div>';
                    // strHtml += '</div>';                   
                    strHtml += '<div class="weui_cells">';

                    for( var personIdx = 0; personIdx < json_obj.data.unreadPerson.length; personIdx++) {

                        strHtml += '    <label class="weui_cell weui_check_label">';
                        strHtml += '        <img src="' + json_obj.data.unreadPerson[personIdx].pic + '" style="width: 2rem;" onerror="this.onerror=null; this.src=\"../img/headImg.jpg\">&nbsp;&nbsp;';
                        strHtml += '        <div class="weui_cell_bd weui_cell_primary">';                            
                        strHtml += '            <p>' + json_obj.data.unreadPerson[personIdx].bakname + '</p>';
                        strHtml += '        </div>';
                        strHtml += '    </label>';
                    }

                    strHtml += '</div>';
                    strHtml += '';

                    root.append(strHtml);
                }
            });


            $("#notify_no_view").click(function(){

                //
                var req_json = {
                    corpId:corp_id,
                    id:homework_id
                }

                $.ajax({
                  dataType:'json',
                  contentType: "application/json",
                  type: 'post', // 提交方式 get/post
                  url: '/wxqyh/homework/notify', // 需要提交的 url
                  data: JSON.stringify(req_json),
                  async: false,
                  beforeSend: function(XHR) {
                  },
                  success: function(data) { // data 保存提交后返回的数据，一般为 json 数据
                    if( typeof data == "object" ) {
                        if( data.success == 0 ) {
                            $.toast("通知完成");
                            // setTimeout(function() {
                            //     window.location = './homework_list.html?user_id=' + user_id + '&type=1' + '&corp_id=' + corp_id;
                            // }, 2000);
                        } else {
                            debug_trace("notify : success [" + data.success + "] desc [" + data.desc + "]");
                            $.toast("通知失败，数据错误", "forbidden");
                        }
                    } else {
                        debug_trace("notify : json format error");
                        $.toast("通知失败，格式错误", "forbidden");
                    }
                  },
                  error:function(XHR, ErrText, Exception) {
                    debug_trace("notify : error. XHR.status[" + XHR.status + "] Exception[" + Exception + "]");
                    $.toast("通知失败，服务器连接错误", "forbidden");
                  }
                });
            });


            $("#close_homework").click(function(){

                $.prompt("请输入关闭原因", "", 
                function(text) {
                    //
                    var req_json = {
                      corpId:corp_id,
                      id:homework_id,
                      reason:text  
                    };
                    $.ajax({
                      dataType:'json',
                      contentType: "application/json",
                      type: 'post', // 提交方式 get/post
                      url: '/wxqyh/homework/close', // 需要提交的 url
                      data: JSON.stringify(req_json),
                      async: false,
                      beforeSend: function(XHR) {
                      },
                      success: function(data) { // data 保存提交后返回的数据，一般为 json 数据
                        if( typeof data == "object" ) {
                            if( data.success == 0 ) {
                                $.toast("关闭成功");
                                setTimeout(function() {
                                    window.location = './homework_list.html?user_id=' + user_id + '&type=1' + '&corp_id=' + corp_id;
                                }, 2000);
                            } else {
                                debug_trace("json data success [" + data.success + "] desc [" + data.desc + "]");
                                $.toast("关闭失败，数据错误", "forbidden");
                            }
                        } else {
                            debug_trace("json format error");
                            $.toast("关闭失败，格式错误", "forbidden");
                        }
                      },
                      error:function(XHR, ErrText, Exception) {
                        debug_trace("get homework detail failure. user_id[" + homework_id + "]");
                        $.toast("关闭失败，服务器连接错误", "forbidden");
                      }
                    });

                    //format date_time
                    if( json_obj != null ) {

                        json_obj.data.createTime = format_date_time(json_obj.data.createTime);
                        json_obj.data.editTime = format_date_time(json_obj.data.editTime);
                        json_obj.data.beginTime = format_date_time(json_obj.data.beginTime);
                        json_obj.data.endTime = format_date_time(json_obj.data.endTime);
                    }                    
                }, 
                function() {
                  //取消操作
                });
            });

            $("#copy_homework").click(function(){

                window.location = './homework_edit.html?user_id=' + user_id + '&homework_id=' + homework_id + '&iscopy=1' + '&corp_id=' + corp_id;
            });

        });

    </script>
